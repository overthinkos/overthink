name: Build and Push Images

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: ov/go.mod

      - name: Build ov
        run: go build -o "$GITHUB_WORKSPACE/bin/ov" .
        working-directory: ov

      - name: Run tests
        run: go test ./...
        working-directory: ov

      - name: Validate configuration
        run: bin/ov validate

      - name: Verify generation
        run: bin/ov generate

  build:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: ov/go.mod

      - name: Build ov
        run: go build -o "$GITHUB_WORKSPACE/bin/ov" .
        working-directory: ov

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo docker image prune -a -f

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            env.ACTIONS_CACHE_URL=${{ env.ACTIONS_CACHE_URL }}
            env.ACTIONS_RUNTIME_TOKEN=${{ env.ACTIONS_RUNTIME_TOKEN }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push all images
        run: bin/ov build --push --cache gha
