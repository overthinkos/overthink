depends:
  - nvidia-python
  - supervisord

rpm:
  packages:
    - aria2
    - git-lfs

ports:
  - 8188

service: |
  [program:comfyui]
  command=python %(ENV_HOME)s/ComfyUI/main.py --listen 0.0.0.0
  directory=%(ENV_HOME)s/ComfyUI
  autostart=true
  autorestart=true
  stdout_logfile=/dev/stdout
  stdout_logfile_maxbytes=0
  stderr_logfile=/dev/stderr
  stderr_logfile_maxbytes=0
