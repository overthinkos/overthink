depends:
  - supervisord

rpm:
  packages:
    - skopeo
    - jq
    - libcap
    - util-linux-script
    - osbuild-selinux
    - qemu-img
    - systemd-container
    - qemu-kvm
    - openssh-clients
    - cloud-utils-growpart
    - genisoimage
    - passt
    - guestfs-tools
    - libguestfs-xfs

env:
  RUNNER_WORK_DIR: "/opt/actions-runner/_work"
  RUNNER_GROUP: "Default"

service: |
  [program:github-runner]
  command=/opt/actions-runner/run.sh
  directory=/opt/actions-runner
  autostart=true
  autorestart=true
  redirect_stderr=true
  stdout_logfile=/dev/fd/1
  stdout_logfile_maxbytes=0
