depends:
  - nodejs
  - supervisord

env:
  NODE_ENV: "production"

ports:
  - 18789

volumes:
  - name: data
    path: "~/.openclaw"

service: |
  [program:openclaw]
  command=%(ENV_HOME)s/.npm-global/bin/openclaw gateway --port 18789 --bind 0.0.0.0
  autostart=true
  autorestart=true
  stdout_logfile=/dev/stdout
  stdout_logfile_maxbytes=0
  stderr_logfile=/dev/stderr
  stderr_logfile_maxbytes=0
